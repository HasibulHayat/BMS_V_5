<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Apartment Easy | Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <meta name="color-scheme" content="light dark" />

  <!-- Fonts -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    crossorigin="anonymous"
  />

  <!-- AdminLTE -->
  <link rel="stylesheet" href="../css/adminlte.css" />

  <style>
    body { font-weight: 500; overflow-y: scroll; }

    .brand-logo {
      font-weight: 800;
      letter-spacing: 0.8px;
      white-space: nowrap;
    }

    .brand-main {
      font-weight: 900;
    }

    .brand-sub {
      font-weight: 1200;
      margin-left: 4px;
      color: #35393d; /* subtle contrast */
    }

    .login-logo a {
      font-weight: 800;
      letter-spacing: 0.75px;
      white-space: nowrap;     /* ðŸ”‘ prevents line break */
      display: inline-block;   /* stabilizes width */
    }

    .login-logo a b {
      font-weight: 900;
    }

    .login-box {
      width: 360px;
    }

    .login-box-msg {
      font-weight: 600;
      color: #2c2c2c;
    }

    .form-control {
      background-color: #f1f3f5;
      border: 1.5px solid #adb5bd;
      font-weight: 600;
    }

    .form-control:focus {
      background-color: #ffffff;
      border-color: #343a40;
      box-shadow: none;
    }

    .input-group-text {
      background-color: #e9ecef;
      border: 1.5px solid #adb5bd;
    }

    .btn,
    .form-control {
      transition: all 0.15s ease;
    }

    .btn-primary {
      background-color: #212529;
      border-color: #212529;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #000000;
    }

    /* Facebook */
    .btn-facebook {
      background-color: #2960a8;
      border-color: #2960a8;
      color: #ffffff;
      font-weight: 600;
    }

    .btn-facebook:hover,
    .btn-facebook:focus {
      background-color: #0b4592; 
      border-color: #0b4592;
      color: #ffffff;
    }

    /* Google */
    .btn-google {
      background-color: #c42923;
      border-color: #c42923;
      color: #ffffff;
      font-weight: 600;
    }

    .btn-google:hover,
    .btn-google:focus {
      background-color: #9c160c;  
      border-color: #9c160c;
      color: #ffffff;
    }

  </style>
</head>

<body class="login-page bg-body-secondary">
<div class="login-box">
  <div class="login-logo">
    <a href="#" class="brand-logo">
      <span class="brand-main">Apartment</span>
      <span class="brand-sub">Easy</span>
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to your account</p>

      <form id="loginForm">
        <div class="input-group mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email" required />
          <div class="input-group-text">
            <span class="bi bi-envelope-fill"></span>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required />
          <div class="input-group-text">
            <span class="bi bi-lock-fill"></span>
          </div>
        </div>

        <!-- Remember + Forgot -->
        <div class="row mb-3">
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">
                Remember Me
              </label>
            </div>
          </div>

          <div class="col-6 text-end">
            <a href="forgot-password.html" class="fw-semibold">
              Forgot password?
            </a>
          </div>
        </div>

        <!-- Sign in centered -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">
              Sign In
            </button>
          </div>
      </form>

      <div class="social-auth-links text-center mb-4 d-grid gap-2">
        <p class="fw-semibold text-muted">â€” OR â€”</p>

        <a href="#" class="btn btn-facebook text-white">
          <i class="bi bi-facebook me-2"></i> Sign in with Facebook
        </a>

        <a href="#" class="btn btn-google text-white">
          <i class="bi bi-google me-2"></i> Sign in with Google
        </a>
      </div>

    </div>
  </div>
</div>

<script src="../js/adminlte.js"></script>
<script src="../js/auth.js"></script>
</body>
</html>
